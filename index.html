<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>

    <header>

        <div class="container-fluid">
            <div class="row">
                <div class="navbar bg-body-tertiary">
                    <div class="col-2 ps-3">
                        <a class="navbar-brand">
                            <img src="./img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="col-8">
                        <form class="d-flex" role="search">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-regular fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control .bg-secondary-subtle"
                                    placeholder="Prova a cercare: Lezione di Laravel!" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                        </form>
                    </div>

                    <div class="col-2 d-flex justify-content-evenly text-secondary">
                        <i class="fa-regular fa-list"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <div class="left-nav d-flex justify-content-between flex-column text-white p-10">
        <div class="container-fluid">
            <div class="row pt-3">
                <div class="col-4">
                    <i class="fas fa-house"></i>
                </div>
                <div class="col-8">
                    <div>Home</div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <i class="fas fa-chart-simple"></i>
                </div>
                <div class="col-8">
                    <div>Stats</div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <i class="fas fa-signal"></i>
                </div>
                <div class="col-8">
                    <div>Signals</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row pb-4">
                <div class="col-4">
                    <i class="fas fa-gear"></i>
                </div>
                <div class="col-8">
                    <div>Admin</div>
                </div>
            </div>
        </div>

    </div>

    <main>
        <div class="container-fluid">
            <div class="row bg-primary text-white">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="d-flex align-items-center">
                                        <h3 class="d-inline-block">Boolean</h3>
                                        <span class="badge rounded-pill bg-info ms-3">Piano blaze</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <span class="badge rounded-pill bg-info">3 app</span>
                                <i class="fa-solid fa-angles-right fa-xs"></i>
                                <span class="badge rounded-pill bg-info">Boolean mobile app</span>
                                <span class="badge rounded-pill bg-info">Boolean web app</span>
                                <span class="badge rounded-pill bg-info">Boolean blog app</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
